<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructions | Indie Game Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0c0c0c;
      color: #f0e6d2;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .instruction-box {
      background-color: #1a0000;
      border: 2px solid #b8860b;
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #b8860b;
    }

    .instruction-box h1 {
      color: #ff0000;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .instruction-box p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .play-button {
      background-color: #b8860b;
      color: black;
      padding: 0.8rem 2rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    }

    .play-button:hover {
      background-color: #daa520;
    }
  </style>
</head>
<body>
  <div class="instruction-box">
    <h1 id="game-title">Loading...</h1>
    <p>üéÆ Get ready to play! This game may involve keyboard or mouse controls.</p>
    <p>üïπÔ∏è Use full screen if available for the best experience. Allow a few seconds for the game to load.</p>
    <p>‚úÖ Click below when you're ready to launch the game.</p>
    <a id="play-link" class="play-button" href="#" target="_blank">Play Now</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameTitle = params.get('title') || 'Game';
    const gameLink = params.get('link') || '#';

    document.getElementById('game-title').textContent = gameTitle;
    document.getElementById('play-link').href = gameLink;
  </script>
</body>
</html>
